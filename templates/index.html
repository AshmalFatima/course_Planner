<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Semester Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            margin-bottom: 0;
            font-weight: 400;
        }
        input[type="radio"] {
            width: auto;
            margin-right: 5px;
            cursor: pointer;
        }
        input[type="range"] {
            width: 100%;
            height: 6px;
            cursor: pointer;
        }
        .credit-display {
            text-align: center;
            margin-top: 10px;
            color: #667eea;
            font-weight: bold;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .cgpa-note {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        .error {
            color: #d32f2f;
            padding: 10px;
            background: #ffebee;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ“ University Semester Planner</h1>
        
        <div class="error" id="error-msg"></div>
        
        <form id="planner-form">
            <div class="form-group">
                <label for="department">Degree</label>
                <select id="department" required>
                    <option value="">Select a Degree...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="program">Program</label>
                <select id="program" required>
                    <option value="">Select a Program...</option>
                </select>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="semester">Semester</label>
                    <select id="semester" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="cgpa">CGPA</label>
                    <input type="number" id="cgpa" min="1.3" max="4.0" step="0.1" placeholder="e.g., 3.0">
                    <div class="cgpa-note">Required for Semester 2+</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="credits">Credit Hours (11-24)</label>
                <input type="range" id="credits" min="11" max="24" value="15">
                <div class="credit-display"><span id="credit-value">15</span> Credits</div>
            </div>
            
            <div class="form-group">
                <label>Difficulty Preference</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="preference" value="easy" checked>
                        Easy (4-6 hrs less)
                    </label>
                    <label>
                        <input type="radio" name="preference" value="balanced">
                        Balanced (2-3 hrs less)
                    </label>
                    <label>
                        <input type="radio" name="preference" value="challenging">
                        Challenging (1 hr or less)
                    </label>
                </div>
            </div>
            
            <button type="submit">Generate Plan</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your plan...</p>
        </div>
    </div>

    <script>
        // Function to update CGPA field based on semester
        function updateCGPAField() {
            const semesterSelect = document.getElementById('semester');
            const cgpaInput = document.getElementById('cgpa');
            const cgpaNote = document.querySelector('.cgpa-note');
            
            if (semesterSelect.value === '1') {
                cgpaNote.textContent = 'Not required for Semester 1';
                cgpaInput.removeAttribute('required');
                cgpaInput.disabled = true;
                cgpaInput.value = '';
            } else {
                cgpaNote.textContent = 'Required for Semester 2+';
                cgpaInput.setAttribute('required', 'required');
                cgpaInput.disabled = false;
            }
        }

        // Load departments on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await loadDepartments();
            updateCGPAField(); // Check initial semester value
        });

        // Update credit display
        document.getElementById('credits').addEventListener('input', function() {
            document.getElementById('credit-value').textContent = this.value;
        });

        // Load programs when department changes
        document.getElementById('department').addEventListener('change', async function() {
            if (this.value) {
                await loadPrograms(this.value);
            }
        });

        // Update CGPA requirement based on semester
        document.getElementById('semester').addEventListener('change', updateCGPAField);

        async function loadDepartments() {
            try {
                const response = await fetch('/api/departments');
                const data = await response.json();
                const select = document.getElementById('department');
                
                data.departments.forEach(dept => {
                    const option = document.createElement('option');
                    option.value = dept.id;
                    option.textContent = dept.name;
                    select.appendChild(option);
                });
            } catch (error) {
                showError('Failed to load departments');
            }
        }

        async function loadPrograms(deptId) {
            try {
                const response = await fetch(`/api/programs/${deptId}`);
                const data = await response.json();
                const select = document.getElementById('program');
                
                select.innerHTML = '<option value="">Select a Program...</option>';
                data.programs.forEach(prog => {
                    const option = document.createElement('option');
                    option.value = prog.id;
                    option.textContent = prog.name;
                    select.appendChild(option);
                });
            } catch (error) {
                showError('Failed to load programs');
            }
        }

        document.getElementById('planner-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError();
            
            const programId = document.getElementById('program').value;
            const semester = document.getElementById('semester').value;
            const cgpa = document.getElementById('cgpa').value;
            
            // Validate all required fields
            if (!programId) {
                showError('Please select a program');
                return;
            }
            if (!semester) {
                showError('Please select a semester');
                return;
            }
            
            // Validate CGPA requirement
            if (parseInt(semester) !== 1 && !cgpa) {
                showError('CGPA is required for Semester 2 and above');
                return;
            }
            
            // Show loading
            showLoading(true);
            
            // Send request directly to plan API (no academic history needed)
            try {
                const response = await fetch('/api/plan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        program_id: parseInt(programId),
                        semester: parseInt(semester),
                        max_credits: parseInt(document.getElementById('credits').value),
                        preference: document.querySelector('input[name="preference"]:checked').value,
                        cgpa: cgpa ? parseFloat(cgpa) : 3.0
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate plan');
                }
                
                // Store result and redirect to result page
                sessionStorage.setItem('planResult', JSON.stringify(data));
                window.location.href = '/result';
                
            } catch (error) {
                showLoading(false);
                showError(error.message);
            }
        });

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('planner-form').style.display = show ? 'none' : 'block';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-msg');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error-msg').style.display = 'none';
        }
    </script>
</body>
</html>
